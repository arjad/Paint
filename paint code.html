<!DOCTYPE html>
<html>
<title>Painting</title>
<head>
  <script src="https://kit.fontawesome.com/1d381cab2c.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="./style.css">
</head>
<body class="bg-dark">
  <nav class="bg-dark p-3">
    <i class="fas fa-palette"></i>
    <h1>Painting Canvas</h1>
    <div class="cursor"></div>
  </nav>
    <canvas  width="600" height="400"></canvas>
    <div class="controls">
        <ul>
            <li class="red selected"></li>
            <li class="blue"></li>
            <li class="yellow"></li>
        </ul>
    <p id="thickness-section" class="text-white">
      <label for"thickness">Customize Thickness</label>
      <input id="thickness" name="thickness" type="range" min=1 max=100 value=1>
    </p><br>
        
      
        </div>

    </div>
    <script src="https://code.jquery.com/jquery-1.11.0.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/app.js" type="text/javascript" charset="utf-8"></script>

</body>
<script src="js.js">
